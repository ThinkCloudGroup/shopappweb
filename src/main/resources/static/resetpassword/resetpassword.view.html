<div class="container">
	<div class="well text-center">
		<h1>Shopapp Web - Reset Password</h1>
	</div>
	<div class="col-sm-6">
		<form name="form" ng-submit="vm.resetpassword()" role="form">
			<div class="box-one" ng-show="vm.formBox">
     
				<div class="form-group col-sm-12" ng-class="{ 'has-error':  form.newpassword.$touched && form.newpassword.$invalid }">
					<label class="col-sm-10">New password</label> 
					<input class="form-control"	type="password" placeholder="New Password" ng-model="param.newpassword"	id="newpassword" name="newpassword" required="required" validateEqual="param.newpasswordconfirm"/>
					<div class="help-block" ng-messages="form.newpassword.$error" ng-if="form.newpassword.$touched && form.newpassword.$invalid">
						<p ng-message="required">Ingrese un password</p>
					</div>
				</div>
				
				<div class="form-group col-sm-12" ng-class="{ 'has-error': ( form.newpasswordconfirm.$touched && form.newpasswordconfirm.$invalid ) || ( param.newpasswordconfirm > 0 && param.newpasswordconfirm != param.newpassword )  }">
					<label class="col-sm-10">Confirm New password</label> 
					<input class="form-control" type="password" placeholder="Confirm New Password" id="newpasswordconfirm" name="newpasswordconfirm" ng-model="param.newpasswordconfirm"  required="required" validateEqual = "form.newpassword"/>
					<div class="help-block" ng-messages="form.newpasswordconfirm.$error" ng-if="form.newpasswordconfirm.$touched && form.newpasswordconfirm.$invalid">
						<p ng-message="required">Ingrese la confirmación del nuevo password</p>
					</div>
					
					<div class="help-block"  ng-show="param.newpasswordconfirm > 0 && param.newpasswordconfirm != param.newpassword">
					    El password no coincide con el anterior 
					</div>
				</div>
	
				<div class="form-actions col-sm-12">
					<button type="submit" class="btn btn-primary" href="#" ng-disabled="form.$invalid || vm.dataLoading || (param.newpasswordconfirm > 0 && 
					param.newpasswordconfirm != param.newpassword)">Save New Password</button>
					<img ng-if="vm.dataLoading" 
						src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
					
				</div>
			
			</div>
			
			<div>
				&nbsp;
				<div growl reference="1" inline="true"></div>
				<div class="box-one" ng-show="vm.backLogin">
					<a class="btn btn-primary" href="#!/login">Back to Login</a>
				</div>
			</div>
		</form>
	</div>
</div>
