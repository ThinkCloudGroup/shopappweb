<main class="auth-main">
<div class="auth-block">
	<h1>Sign in to Shopapp Web</h1>
	<a href="#!/register" class="auth-link">New to Shopapp Web? Sign up!</a>
	<form class="form-horizontal"  ng-submit="ctrl.login()" role="form">
		<div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid }">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="username"
					placeholder="Email" ng-model="loginData.username" required="required"  />
				<div class="help-block" ng-messages="form.username.$error"
					ng-if="form.username.$touched && form.username.$invalid">
					<p ng-message="required">Ingrese un username</p>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password"
					placeholder="Password"  ng-model="loginData.password" required="required"  />
				<div class="help-block" ng-messages="form.password.$error"
					ng-if="form.username.$touched && form.password.$invalid">
					<p ng-message="required">Ingrese un password</p>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default btn-auth"  href="#" ng-disabled="form.$invalid || vm.dataLoading">Sign
					in</button>
				<a href="#!/forgotpassword" class="forgot-pass">Forgot password?</a>
			</div>
		</div>
	</form>

	<div>
		&nbsp;
		<div growl reference="1" inline="true"></div>
	</div>
