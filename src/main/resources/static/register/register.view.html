<div class="col-md-6 col-md-offset-3">
    <div class="well text-center">
		<h1>Shopapp Register</h1>
	</div>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$touched && form.firstName.$invalid }">
            <label for="firstName">First name <span style="color: #e32;">*</span></label>
            <input type="text" name="firstName" id="firstName" class="form-control"  ng-model="vm.user.firstName" required />
            <div class="help-block" ng-messages="form.firstName.$error" ng-if="form.firstName.$touched && form.firstName.$invalid">
				<p ng-message="required">First Name is required</p>
			</div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$touched && form.lastName.$invalid }">
            <label for="lastName">Last name <span style="color: #e32;">*</span></label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <div class="help-block" ng-messages="form.lastName.$error" ng-if="form.lastName.$touched && form.lastName.$invalid">
				<p ng-message="required">Last Name is required</p>
			</div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid }">
            <label for="username">Username <span style="color: #e32;">*</span></label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
           	<div class="help-block" ng-messages="form.username.$error" ng-if="form.username.$touched && form.username.$invalid">
				<p ng-message="required">Username is required</p>
			</div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
            <label for="password">Password <span style="color: #e32;">*</span></label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <div class="help-block" ng-messages="form.password.$error" ng-if="form.password.$touched && form.password.$invalid">
				<p ng-message="required">Password is required</p>
			</div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" ng-model="vm.user.address" />
        </div>
         <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form-control" ng-model="vm.user.city" />
        </div>
         <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" class="form-control" ng-model="vm.user.country" />
        </div>
         <div class="form-group" >
            <label for="address">role</label>
            <input type="text" name="role" id="role" class="form-control" ng-model="vm.user.role" />
        </div>
         <div class="form-group">
            <label for="roles">Roles</label>
            <input type="text" name="roles" id="roles" class="form-control" ng-model="vm.user.roles" />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
        
        <div class="help-block" ng-show="hasError">
				<alert ng-repeat="error in errors track by $index" type="danger"  close="closeAlert($index)">{{error}}</alert>
			</div>
    </form>
</div>
