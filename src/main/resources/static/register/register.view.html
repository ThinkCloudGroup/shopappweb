<div class="col-md-6 col-md-offset-3">
    <div class="well text-center">
		<h1>Shopapp Register</h1>
	</div>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$touched && form.firstName.$invalid }">
            <label for="firstName">Nombre <span style="color: #e32;">*</span></label>
            <input type="text" name="firstName" id="firstName" class="form-control"  ng-model="vm.user.firstName" required />
            <div class="help-block" ng-messages="form.firstName.$error" ng-if="form.firstName.$touched && form.firstName.$invalid">
				<p ng-message="required">Ingrese un nombre</p>
			</div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$touched && form.lastName.$invalid }">
            <label for="lastName">Apellido <span style="color: #e32;">*</span></label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <div class="help-block" ng-messages="form.lastName.$error" ng-if="form.lastName.$touched && form.lastName.$invalid">
				<p ng-message="required">Ingrese un apellido</p>
			</div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid }">
            <label for="username">Email <span style="color: #e32;">*</span></label>
            <input type="email" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
           	<div class="help-block" ng-messages="form.username.$error" ng-if="form.username.$touched && form.username.$invalid">
				<p ng-message="email">Ingrese un email válido</p>
				<!-- <p ng-message="youAreFat">Ingrese un email válido</p>  -->
				
			</div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
            <label for="password">Contraseña <span style="color: #e32;">*</span></label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" 
            		required validateEqual="vm.user.confirmPassword"
            		 />
            <div class="help-block" ng-messages="form.password.$error" ng-if="form.password.$touched && form.password.$invalid">
				<p ng-message="required">Ingrese una contraseña</p>
				
			</div>
			
	
			 <!--<pre *ngIf="password.errors" class="margin-20">{{ password.errors | json }}</pre>-->	
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': vm.user.confirmPassword > 0 && vm.user.confirmPassword != vm.user.password }">
            <label for="password">Confirmar Contraseña <span style="color: #e32;">*</span></label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" 
            		required validateEqual="vm.user.password" />
			<div class="help-block"  ng-show="vm.user.confirmPassword > 0 && vm.user.confirmPassword != vm.user.password">
			    El password no coincide con el anterior 
			</div>
	       
	       <!--<pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre>-->
        </div>
